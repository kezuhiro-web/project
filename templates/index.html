<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Микротравмы - Форма отчета</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Отступ между кнопками */
        }
    </style>
</head>
<body class="container">
    <h1 class="my-4">Форма учета микротравм</h1>
    
    <form action="/" method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Имя сотрудника</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="datetime" class="form-label">Дата и время происшествия</label>
            <input type="datetime-local" id="datetime" name="datetime" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="location" class="form-label">Место происшествия</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>

        <div class="col-md-12">
            <label for="description" class="form-label">Описание микротравмы</label>
            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="col-md-12">
            <label for="actions" class="form-label">Предпринятые действия (если есть)</label>
            <textarea id="actions" name="actions" class="form-control" rows="3"></textarea>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Отправить отчет</button>
        </div>
    </form>

    <div class="fixed-buttons">
        <a href="/login" class="btn btn-secondary">Вход для администратора</a>
        <a href="/chat" class="btn btn-primary">
            <i class="fas fa-comments"></i> Чат с помощником
        </a>
    </div>

    <!-- Подключаем Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
